<p-carousel
  [value]="cards()"
  [numVisible]="5"
  [numScroll]="3"
  [circular]="true"
  [responsiveOptions]="responsiveOptions"
  autoplayInterval="5000"
>
  <ng-template let-card pTemplate="item">
      <app-card
        [id]="card.id"
        [name]="card.name"
        [value]="card.value"
        [image]="card.image"
      />
  </ng-template>
</p-carousel>
